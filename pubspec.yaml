name: pslink
description: "PlayStation Remote Play client for iOS"
publish_to: 'none'
version: 1.0.4+8

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Networking
  udp: ^5.0.3

  # Crypto
  pointycastle: ^3.9.1
  cryptography: ^2.7.0

  # Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Video/Audio (using media_kit for low latency)
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_ios_video: ^1.1.4

  # UI
  flutter_spinkit: ^5.2.1

  # Utils
  convert: ^3.1.2
  collection: ^1.19.0
  async: ^2.12.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
